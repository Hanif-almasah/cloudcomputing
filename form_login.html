<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    
<header class="header">
    <div class="header-container" style="text-align: center;">
      
      <h1 class="logo"><a href="index.html" class="plain-link">GaleriUMKM</a></h1>
    </div>
  </header>
    <div class="form" >
        <div class="card  gambar-card" style="padding: 0px; border-radius: 0px; width: 210px; ">
            <div id="slide">
                <img id="slideshow"  class="fade-img" style="padding: 0px; border-radius: 0px;  " src="images/umkm1.png" alt="">
            </div>  
        </div>
    <div class="card" style="display: flex; border: 0px;  border-radius: 0px;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form method="POST">
                <div class="form-group">
                    <label for="id_admin">Username </label>
                    <input type="text" id="id_admin" name="id_admin" placeholder="" required>
                    <!-- <div class="form-text">Make sure you're part of Galeri UMKM</div> -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" required>
                </div>
                <button type="submit" name="submit">Submit</button>

                <div class="form-text ">Belum Punya Akun? <a href="register.html" class="plain-link"><Strong>Daftar Disini</strong></a></div>
            
                </form>
        </div>
        
    
</div>
</div>


    <script type="module" src="script/script.js"></script>
</body>
</html>
