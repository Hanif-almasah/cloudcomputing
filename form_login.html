<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body class="form">
    <header class="header">
        <div class="container header-container">
        
        <h1 class="logo"><a href="index.html" class="plain-link">GaleriUMKM</a></h1>
        
        <form class="search-form" role="search">
            <input 
            class="search-input" 
            type="search" 
            placeholder="Cari usaha..." 
            aria-label="Search"
            >
            <button class="btn-outline" type="submit">Cari</button>
        </form>
        
        <div class="auth-buttons">
            <a href="register.html" class="btn-primary-sm">Submit Usaha</a>
            <a href="form_login.html" class="btn-primary-sm">Login</a>
            <a href="profil.html" class="btn-primary-sm">profil</a>
        </div>

        </div>
    </header>
    <div class="card">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form method="POST">
            <div class="form-group">
                <label for="id_admin">Username </label>
                <input type="text" id="id_admin" name="id_admin" placeholder="ID UMKM" required>
                <!-- <div class="form-text">Make sure you're part of Galeri UMKM</div> -->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" name="submit">Submit</button>
        </form>
    </div>
</div>


 <script type="module" src="script/script.js"></script>
</body>
</html>
