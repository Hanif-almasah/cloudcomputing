<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri UMKM - Pembeli</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/buyer.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1 class="logo"><a href="#">GaleriUMKM</a></h1>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Bangga Produk Lokal Indonesia</h2>
      <p>Dukung UMKM dengan membeli karya anak bangsa! Dari makanan hingga kerajinan, semua ada di GaleriUMKM.</p>
      <a href="#produkList" class="cta">Jelajahi Sekarang</a>
    </div>
  </section>

  <section class="container">
    <div class="filter-bar">
      <label for="kategori">Filter Kategori:</label>
      <select id="kategori">
        <option value="Semua" selected>Semua</option>
        <option value="makanan">Makanan & Minuman</option>
        <option value="kerajinan">Kerajinan</option>
        <option value="fashion">Fashion</option>
        <option value="jasa">Jasa</option>
      </select>
    </div>
    <div class="card-grid" id="produkList"></div>
  </section>

  <div class="modal-overlay" id="formModal">
    <div class="modal">
      <h3>Isi Data Pembeli</h3>
      <input type="text" id="buyerName" placeholder="Nama Anda" />
      <input type="text" id="buyerPhone" placeholder="Nomor WhatsApp" />
      <textarea id="buyerAddress" placeholder="Alamat Lengkap" rows="3"></textarea>
      <div>
        <button onclick="submitToWA()">Kirim ke WhatsApp</button>
        <button onclick="closeForm()">Batal</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 GaleriUMKM. Dibuat oleh Mahasiswa Cloud Computing Indonesia.
  </footer>

  <script type="module" src="assets/js/buyer.js"></script>

</body>
</html>
