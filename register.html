<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri UMKM</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">GaleriUMKM</h1>
    </div>
  </header>

  <section class="form-section">
    <div class="container">
      <h2 class="judul">Form Tambah Usaha</h2>
      <form class="form-usaha" action="#" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nama">Nama Usaha</label>
          <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
          <label for="kategori">Kategori</label>
          <select id="kategori" name="kategori" required>
            <option value="">-- Pilih Kategori --</option>
            <option value="makanan">Makanan & Minuman</option>
            <option value="kerajinan">Kerajinan</option>
            <option value="fashion">Fashion</option>
            <option value="jasa">Jasa</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lokasi">Lokasi</label>
          <input type="text" id="lokasi" name="lokasi" required>
        </div>

        <div class="form-group">
          <label for="deskripsi">Deskripsi Usaha</label>
          <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="gambar">Upload Gambar</label>
          <input type="file" id="gambar" name="gambar" accept="image/*" required>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn-primary">Kirim Usaha</button>
        </div>
      </form>
    </div>
  </section>
  

  <footer class="footer">
    &copy; 2025 GaleriUMKM. Dibuat oleh kelompok mata kuliah Cloud Computing untuk UMKM Indonesia.
  </footer>

</body>
</html>
