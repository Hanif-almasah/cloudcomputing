<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri UMKM</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="header-container" style="text-align: center;">
            <h1 class="logo"><a href="index.html" class="plain-link">GaleriUMKM</a></h1>
            <div class="auth-button" style="padding-right: 10px;">
                <a href="form_login.html" class="btn-primary-sm">Login</a>
            </div>
        </div>
    </header>

    
    <section class="form-section form">
        <div class="container">
        <h2 class="judul">Register</h2>
        <form class="form-usaha" action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
            <label for="nama">Nama </label>
            <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"  required>
            </div>

            <div class="form-group">
                <label for="nomor">Nomor Hp</label>
                <input type="text" id="nomor" name="nomor" required>
            </div>

            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  required>
            </div>


            <div class="form-group text-center">
            <button type="submit" class="btn-primary">Daftar</button>
            </div>
            <div class="form-text ">Sudah Punya Akun? <a href="form_login.html" class="plain-link"><Strong>Login Disini</strong></a></div>
                
        </form>
        </div>
    </section>
    

    <footer class="footer">
        &copy; 2025 GaleriUMKM. Dibuat oleh kelompok mata kuliah Cloud Computing untuk UMKM Indonesia.
    </footer>


    <script type="module" src="script/script.js"></script>
</body>
</html>
